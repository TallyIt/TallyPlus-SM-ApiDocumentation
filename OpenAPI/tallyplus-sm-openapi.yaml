  "/v1/account/{accountNumber}/usage":
    get:
      summary: "Aggregated Usage"
      parameters:
        - in: "path"
          name: "accountNumber"
          required: true
          schema:
            type: "string"
            maxLength: 50
        - in: "query"
          name: "brand"
          description: ECMM = East Coast Mass Market
          required: true
          schema:
            type: "string"
            maxLength: 50
            enum:
              - ECMM
        - in: "query"
          name: "startDate"
          description: The first date of usage to return
            Format YYYY-MM-DD
          required: true
          schema:
            type: "string"
            format: "date"
        - in: "query"
          name: "endDate"
          description: The last date of usage to return
            Format YYYY-MM-DD
          required: true
          schema:
            type: "string"
            format: "date"
        - in: "query"
          name: "timeInterval"
          description: Field to align with the other usage APIs. Billing denotes that the data returned will be based on billed periods (as opposed to calendar time period in the other usage APIs)
          required: true
          schema:
            type: "string"
            maxLength: 50
            enum:
              - BILLING
